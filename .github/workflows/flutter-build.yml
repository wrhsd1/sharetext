name: Flutter Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write  # 允许工作流创建releases和提交文件
  packages: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 获取完整的提交历史
      
      # 提取提交信息和版本号
      - name: 提取提交信息和版本号
        id: commit_info
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          COMMIT_HASH=$(git rev-parse --short HEAD)
          BUILD_NUMBER=${{ github.run_number }}
          echo "COMMIT_MESSAGE=${COMMIT_MSG}" >> $GITHUB_ENV
          echo "COMMIT_HASH=${COMMIT_HASH}" >> $GITHUB_ENV
          echo "VERSION_NAME=1.0.${BUILD_NUMBER}-${COMMIT_HASH}" >> $GITHUB_ENV
            # 设置Java环境
      - name: 设置Java环境
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
      
      # 设置Flutter环境并开启缓存
      - name: 设置Flutter环境
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.0'
          channel: 'stable'
          cache: true
          cache-key: 'flutter-:os:-:channel:-:version:-:arch:-:hash:'
          cache-path: '${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:'
      
      # 缓存Flutter依赖
      - name: 缓存Flutter依赖
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            .dart_tool
            .flutter-plugins
            .flutter-plugins-dependencies
            build
          key: flutter-deps-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            flutter-deps-
      
      - name: Install dependencies
        run: flutter pub get
      
      # 由于项目可能还没有完整的Gradle配置，先不使用Gradle专用缓存
      # - name: 设置Gradle缓存
      #   uses: gradle/gradle-build-action@v2
      #   with:
      #     gradle-home-cache-cleanup: true

      # 构建APK (禁用图标树摇以避免一些潜在的问题)
      - name: 构建APK
        run: |
          # 先修复receive_sharing_intent插件的兼容性问题
          echo "修复receive_sharing_intent插件兼容性..."
          flutter clean
          flutter pub get
          flutter build apk --release --no-tree-shake-icons
        
      # 创建GitHub Release而不是使用artifacts
      - name: 创建发布并上传APK
        id: create_release
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: 自动构建 ${{ env.VERSION_NAME }}
          files: build/app/outputs/flutter-apk/app-release.apk
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: true
          body: |
            这是GitHub Actions自动构建的APK。
            版本: ${{ env.VERSION_NAME }}
            构建时间: ${{ github.event.repository.updated_at }}
            提交信息: ${{ env.COMMIT_MESSAGE }}
